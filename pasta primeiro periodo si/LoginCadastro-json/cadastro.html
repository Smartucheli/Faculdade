<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
    <script src="https://kit.fontawesome.com/26a7d33f7b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Cadastrar</h1>

                <div id="msgErro"></div>
                <div id="msgSucess"></div>

            
        

            <div class="label-float">
                <input type="text" id = 'nome' placeholder="" required>
                <label id = 'label-nome' for="nome">nome</label>
            </div>

            <div class="label-float">
                <input type="text" id = 'usuario' placeholder="" required>
                <label id = 'label-usuario' for="usuario">Usuario</label>
            </div>

            <div class="label-float">
                <input type="password" id = 'senha' placeholder="" required>
                <label id = 'label-senha' for="senha">senha</label>
                <i id = 'VerSenha' class="fa-solid fa-eye"></i>
            </div>

            <div class="label-float">
                <input type="password" id = 'confirmSenha' placeholder="" required>
                <label id = 'label-confirmSenha' for="Confirmsenha">Confirmar senha</label>
                <i id = 'VerConfirmSenha' class="fa-solid fa-eye"></i>
            </div>


            <div class="justify-center">
                <button onclick='cadastrar()'>Cadastrar</button>
            </div>

            
    </div>

    <script src="cadastro.js"> </script>
</body>
</html>
